<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(19,210,194,1) 0%, rgba(0,212,255,1) 100%);">
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header" style="font">To Do App</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Task to Complete</label>
                <input type="text" name="title" placeholder="Enter a task"><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>
</body>

</html>
